<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <input class="menu-trigger" type="checkbox" id="menu_trigger" />
    <div class="overlay" id="fullscreen_nav">
      <ul class="menu-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Our Services</a></li>
        <li><a href="#">Join Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
    <label class="hamburger-menu" for="menu_trigger"
      ><span></span><span></span><span></span
    ></label>
    <div class="container">
      <!-- Random Quote Display -->
      <div class="title">
        <div class="well">
          <p class="quote-text"></p>
          <p class="author-text"></p>
        </div>

        <!-- Button to Generate New Quote  -->
        <button type="button" class="btn btn-primary" id="quote">
          New Quote
        </button>
      </div>
      <!-- Auto Display City Info -->
      <div class="title">
        <h1 id="city"></h1>
        <div id="graphic" class="weather-icon"></div>
        <div id="description" class="important-info text"></div>
        <div id="farenheit" class="temp-info"></div>
        <div id="celsius" class="temp-info"></div>
      </div>
    </div>
    <div class="description-container">
      <div class="block-1">
        <div class="text">
          <span>Max</span>
          <span id="max" class="important-info"> </span>
        </div>
        <div class="text">
          <span>Min</span>
          <span id="min" class="important-info"> </span>
        </div>
      </div>
      <div class="block-2">
        <div id="longitude" class="text important-info">Lon:</div>
        <div id="latitude" class="text important-info">Lat:</div>
      </div>
      <div class="block-3">
        <div id="humidity" class="text important-info">Humidity:</div>
        <div id="pressure" class="text important-info">Pressure:</div>
        <div id="windSpeed" class="text important-info">Winds:</div>
      </div>
    </div>

    <div class="container-button">
      <div class="switch-button">
        <span class="active"></span>
        <button class="text switch-button-case left active-case">
          Celsius
        </button>
        <button class="text switch-button-case right">Farenheit</button>
      </div>
    </div>
    <!-- Link to Script -->
    <script src="script.js"></script>
  </body>
</html>
